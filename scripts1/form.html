<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

</head>
<body>
    <form style="padding-bottom: 200px; padding-left: 400px; padding-top: 80px; background-color: blanchedalmond;">
        <div class="mb-3">
        <label for="firstname">First Name</label>
        <input type="text" style="width: 450px;" placeholder="Enter your first name" class="form-control">
        <br>
        <label for="lastname">Last Name</label>
        <input type="text" style="width: 450px;" placeholder="Enter your last name" class="form-control">
        <br>
        <label for="email">Email</label>
        <input type="email" style="width: 450px;" placeholder="Enter your email" class="form-control">
        <br>
        <button type="button" class="btn btn-primary">Submit</button>
        </div>

    </form>
</body>
