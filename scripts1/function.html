    <script>



function fizzbuzz(){
let a=prompt ("Enter number");

    if (a%5==0 && a%3==0){
            alert (a+"-Fizz" + "Buzz");

        }
        else if (a%5==0){
            alert (a+"-Buzz");

        }
        else if (a%3==0){
        alert (a+"Fizz");
        
        }
        else {
            alert (a);
        }
    


}

 fizzbuzz();
