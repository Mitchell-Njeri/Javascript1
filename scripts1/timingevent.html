        let intervalid;

        //setInterval(getCurrentDateTime,1000);

        function startTimer(){
        intervalid = setInterval(getCurrentDateTime, 1000);
         }
         //starts the timer as per function

        clearInterval(intervalid);

       //stops any function running that is the startTimer function


        function getCurrentDateTime(){
            document.getElementById("Timer").innerHTML = new Date();
        }
        getCurrentDateTime();
        function startTimer(controlId){
            var control =document.getElementById(controlId) ;
            var seconds = control.value; 

            seconds = seconds - 1 ;
             
            if (seconds == 0){
            control.value = "Done";
            return;
        }
            else {
            control.value = "seconds";}
            myIntervalid=setTimeout(function(){startTimer("timers")},1000);
        }
            function stopTimer(){
                clearTimeout(myIntervalid)
            }
